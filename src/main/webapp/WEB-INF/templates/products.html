<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Products</title>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-item px-1 " href="/">Home</a>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNavDropdown">
            <ul class="navbar-nav text-right">
                <li class="nav-item px-1">
                    <a href="/cart" class="nav-link">Cart</a>
                </li>
                <li th:unless="${tempSession == null}" class="nav-item px-1">
                    <span th:text="' hello ' + ${tempSession.user.name}" class="navbar-text"></span>
                </li>
                <li th:if="${tempSession == null}" class="nav-item px-1">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item px-1">
                    <form action="/logout" method="POST" name="logout">
                        <a href="#" class="nav-link" onclick="logout.submit();">Logout</a>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="width:100%">
        <div th:each="product : ${products}" class="border rounded float-left w25 p-1" style="min-width:240px">
            <img src="/resources/assets/img/buy.png" th:alt="${product.name}" style="width:200px;height:200px"/>
            <div th:text="${product.name}"></div>
            <div class="p-1">
                <div class="float-right">
                    <form action="/cart/add" method="POST" th:name="'buy' + ${product.id}">
                        <input type="hidden" name="id" th:value="${product.id}">
                        <a href="#" th:onclick="'buy' + ${product.id} + '.submit()'">Buy</a>
                    </form>
                    <div th:if="${tempSession.user.group.name} == 'ADMIN'">
                        <a th:href="'/product/edit/' + ${product.id}">Edit</a>
                        <form th:action="'/product/delete/' + ${product.id}" method="POST"
                              th:name="'delete' + ${product.id}">
                            <a href="#" th:onclick="'delete' + ${product.id} + '.submit()'">Delete</a>
                        </form>
                    </div>
                </div>
                <div th:text="'$'+${#numbers.formatDecimal(product.price,1,2)}"></div>
            </div>
        </div>
        <div th:if="${tempSession != null && tempSession.user.group.name == 'ADMIN'}"
             class="border rounded float-left w25 p-1"
             style="min-width:240px">
            <img src="/resources/assets/img/buy.png" style="width:200px;height:200px"/>
            <div class="p-1">
                <div class="float-right"><a href="/product/add">Add product</a></div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
